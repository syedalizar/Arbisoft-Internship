<!-- displaying all products from the selected category -->

<table border = 1>
  <tr>
    <td>name</td>
    <td>price</td>
    <td>currency</td>
    <td>colors</td>
    <td>sizes</td>
    <td>Availability</td>
    <td>category</td>
  </tr>
  {%for product in products%}
  <tr>
    <td>{{product[1]}} </td>
    <td>{{product[2]}} </td>
    <td>{{product[3]}} </td>
    <td>{{product[4]}} </td>
    <td>{{product[5]}} </td>
    <td>{{product[6]}} </td>
    <td>{{product[7]}} </td>
  </tr>
  {% endfor %}
</table>
